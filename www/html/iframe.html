<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap://* https://ssl.gstatic.com 'unsafe-eval' blob:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="../css/iframe.css">
        <title>Hello World # Iframe</title>
    </head>
    <body>
    	<h2><a href="cordova-plugins.html">&gt;&gt;&gt;cordova-plugins&lt;&lt;&lt;</a></h2>
    	<hr/>
    	
    	<h1>HTML5 API(s)</h1>
    	<div class="clearfix">
    		<h3>Web Notification</h3>
    		<button id="notifyMe" data-title="Tiêu đề" data-body="Nội dung">Notify me!</button>
    	</div>
    	<hr/>
    	
    	<div class="clearfix">
    		<h3>Vibration</h3>
    		<button id="vibrateMe" data-duration="200">Vibrate me!</button>
    	</div>
    	<hr/>
    		
    	<div class="clearfix">
    		<h3>Touch Events</h3>
    	</div>
    	<hr/>
    	
    	<div class="clearfix">
    		<h3>Screen Orientation</h3>
    	</div>
    	<hr/>
    	
    	<div class="clearfix">
    		<input type="file" id="fileElem" multiple accept="image/*" style="display:none" />
			<a href="#" id="fileSelect">Select some files</a> 
			<div id="fileList">
				<p>No files selected!</p>
			</div>
    	</div>
    	<hr/>
    	
        <!-- cross windows function call library -->
        <script>
        	var XWF_ORIGIN_FBAK = 'null,file://';
        </script>
        <script type="text/javascript" src="../vendors/khanhdtp/xwf/xwf.js"></script>
        <!-- .end : cross windows function call library -->
        <script src="../vendors/jquery/jquery-1.12.4.min.js"></script>
        <script type="text/javascript" src="../js/iframe.js"></script>
    </body>
</html>
